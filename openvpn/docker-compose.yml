services:
  openvpn:
    container_name: openvpn
    image: giggio/openvpn-arm
    restart: always
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - 1194:1194/udp
    volumes:
      - data:/etc/openvpn
    networks:
      - local

volumes:
  data:

networks:
  local:
